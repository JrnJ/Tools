<!DOCTYPE html>
<html lang="nl">

<head>
    <title>JsonToObject</title>
    <meta charset="UTF-8">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="JSON Converter Tool" />
    <meta property="og:description" content="JSON to Object converter" />
    <meta property="og:url" content="https://tools.jeroenj.com/JsonToString" />
    <!-- <meta property="og:image" content="https://embed.com/embedimage.png" /> -->
    <meta data-react-helmet="true" name="theme-color" content="#FF6600" />

    <link rel="stylesheet" type="text/css" href="./css/test.css" />
    <link rel="stylesheet" type="text/css" href="./../css/main.css" />
    <link rel="stylesheet" type="text/css" href="./../css/navigation.css" />
</head>

<body>

    <!-- Navigation | v1.1 -->
    <div id="navigation">
        <div id="navBackground"></div>

        <div id="navContent">
            <div class="navImageBorder">
                <a href="./../index.html"><button class="navImage"></button></a>
                <div class="navWikiInfo">
                    <span class="navTitle">JsonToObject</span>
                    <br><span class="navTitle">Converts JSON to an Object</span>
                    <br><a href="https://github.com/JrnJ"
                        style="color: #FF6600; text-decoration: none; font-weight: bold;">By JeroenJ</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /Navigation | v1.1  -->

    <!-- Body -->
    <div id="body">
        <div class="dockpanel">
            <div class="stackpanel">
                <h3>Image Pixel Size</h3>
                <div class="dockpanel">
                    <div class="stackpanel">
                        <h4>Width</h4>
                        <input type="number" id="image-width" oninput="imageWidthOnInput()">
                    </div>
                    <div class="stackpanel">
                        <h4>Height</h4>
                        <input type="number" id="image-height" oninput="imageHeightOnInput()">
                    </div>
                </div>

                <h3>Desired Aspect Ratio</h3>
                <div class="dockpanel">
                    <div class="stackpanel">
                        <h4>AspectWidth</h4>
                        <input type="number" id="aspect-width" oninput="aspectWidthOnInput()">
                    </div>
                    <div class="stackpanel">
                        <h4>AspectHeight</h4>
                        <input type="number" id="aspect-height" oninput="aspectHeigthOnInput()">
                    </div>
                </div>
            </div>
            <div class="stackpanel" style="margin-left: 1rem">
                <div style="position: absolute;">
                    <div id="desired-aspect-ratio">
                        
                    </div>
                    <div id="generated-aspect-ratio">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Body -->

    <script src="./js/index.js"></script>

</body>

</html>
