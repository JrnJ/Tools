<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Distance</title>
    <meta charset="UTF-8">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Distance" />
    <meta property="og:description" content="Distance" />
    <meta property="og:url" content="https://tools.jeroenj.com/Distance" />
    <!-- <meta property="og:image" content="https://embed.com/embedimage.png" /> -->
    <meta data-react-helmet="true" name="theme-color" content="#FF6600" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/navigation.css" />

    <!-- Themes -->
    <link rel="stylesheet" type="text/css" href="" id="theme-current" />

    <!-- Scripts -->
    <script src="./js/main.js" defer></script>
    <script src="./js/generator.js" defer></script>
</head>

<body>
    <!-- <Navigation v2.1> -->
    <nav>
        <div class="nav-content">
            <div class="nav-left">
                <a href="" class="nav-img">
                    <img src="../3dSphere.png">
                </a>
                <div class="nav-titles">
                    <p class="nav-title-primary">Fabric Cuboid Shape</p>
                       <p class="nav-title-secondary">Fabric Cuboid Shape</p>
                    <p class="nav-author gradient-text">JeroenJ</p>
                </div>
            </div>
            <div>
                <label for="theme-selector">Theme</label>
                <select id="theme-selector" name="theme-selector"></select>
            </div>
        </div>
    </nav>
    <!-- </Navigation v2.1> -->

    <main>
        <center>
            <h1>Name</h1>
            <input id="inputName"     placeholder="EXAMPLE_"                type="text"               oninput="showOutput()">

            <h1>Facing North</h1>
            <h2>Size</h2>
            <input id="inputSizeX"    placeholder="x(north/forward)"        type="number"   oninput="showOutput()">
            <input id="inputSizeY"    placeholder="y(up)"                   type="number"   oninput="showOutput()">
            <input id="inputSizeZ"    placeholder="z(west/left)"            type="number"   oninput="showOutput()">
            <br>
            <h2>Position</h2>
            <input id="inputPosX"    placeholder="x(north/forward)"        type="number"   oninput="showOutput()">
            <input id="inputPosY"    placeholder="y(up)"                   type="number"   oninput="showOutput()">
            <input id="inputPosZ"    placeholder="z(west/left)"            type="number"   oninput="showOutput()">
            <br>

            <h2>Output</h2>
            <textarea id="output" style="width: 900px; height: 300px;"></textarea><br>
        </center>
    </main>
</body>

</html>
