<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./../css/main.css" />
    <link rel="stylesheet" type="text/css" href="./../css/navigation.css" />

<body>

    <!-- Navigation | v1.1 -->
    <div id="navigation">
        <div id="navBackground"></div>

        <div id="navContent">
            <div class="navImageBorder">
                <a href="./../index.html"><button class="navImage"></button></a>

            </div>
        </div>
    </div>

    <!-- Body -->
    <div id="body">
        <center>
            <div>
                Walking: 5 km/h<br>
                Jogging: 8 km/h<br>
                Running: 10 km/h<br>
            </div><br>

            <input id="inputMinutes"    placeholder="minutes"       type="number"   oninput="InputMinutesOnInput()">
            <input id="inputSeconds"    placeholder="seconds"       type="number"   oninput="InputSecondsOnInput()">

            <br>
            <input id="inputKmh"        placeholder="km/h"          type="number"   oninput="InputKmhOnInput()">
            <input id="inputMs"         placeholder="m/s"           type="number"   oninput="InputMsOnInput()">

            <br>
            <input id="inputKilometers" placeholder="kilometers"    type="number"   oninput="" disabled>
            <input id="inputMeters"     placeholder="meters"        type="number"   oninput="" disabled>

            <br><br>
            <!-- <button>Add Entry</button> -->
        </center>
    </div>

    <script src="./js/main.js"></script>
