<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>JeroenJ | Tools</title>
    <meta charset="UTF-8">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="JeroenJ | Flutter" />
    <meta property="og:description" content="Flutter Help" />
    <meta property="og:url" content="https://tools.jeroenj.com" />
    <!-- <meta property="og:image" content="https://embed.com/embedimage.png" /> -->
    <meta data-react-helmet="true" name="theme-color" content="#FF6600" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/navigation.css" />

    <!-- Themes -->
    <link rel="stylesheet" type="text/css" href="" id="theme-current" />

    <!-- Scripts -->
    <script src="./js/main.js" defer></script>
    <script src="./js/json_generator.js" defer></script>

<body>

    <!-- <Navigation v2.1> -->
    <nav>
        <div class="nav-content">
            <div class="nav-left">
                <a href="" class="nav-img">
                    <img src="./3dSphere.png">
                </a>
                <div class="nav-titles">
                    <p class="nav-title-primary">Flutter</p>
                       <p class="nav-title-secondary">Flutter Help</p>
                    <p class="nav-author gradient-text">JeroenJ</p>
                </div>
            </div>
            <div>
                <label for="theme-selector">Theme</label>
                <select id="theme-selector" name="theme-selector"></select>
            </div>
        </div>
    </nav>
    <!-- </Navigation v2.1> -->

    <main>
        <textarea id="dart-input" placeholder="Enter Dart class here" style="width: 300px; height: 500px;"></textarea>
        <button id="dart-generate">Generate</button>
        <textarea id="dart-output" placeholder="Output Dart emthods here" style="width: 600px; height: 500px;"></textarea>
    </main>

</body>
