<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>MeowLanguage</title>
    <meta charset="UTF-8">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="MeowLanguage Converter Tool" />
    <meta property="og:description" content="Language to MeowLanguage converter" />
    <meta property="og:url" content="https://tools.jeroenj.com/JsonToString" />
    <!-- <meta property="og:image" content="https://embed.com/embedimage.png" /> -->
    <meta data-react-helmet="true" name="theme-color" content="#FF6600" />

    <link rel="stylesheet" type="text/css" href="./../css/main.css" />
    <link rel="stylesheet" type="text/css" href="./../css/navigation.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
</head>

<body>

    <!-- Navigation | v1.1 -->
    <div id="navigation">
        <div id="navBackground"></div>

        <div id="navContent">
            <div class="navImageBorder">
                <a href="./../index.html"><button class="navImage"></button></a>
                <div class="navWikiInfo">
                    <span class="navTitle">JsonToString</span>
                    <br><span class="navTitle">Converts JSON to a String</span>
                    <br><a href="https://github.com/JrnJ"
                        style="color: #FF6600; text-decoration: none; font-weight: bold;">By JeroenJ</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /Navigation | v1.1  -->

    <!-- Body -->
    <div id="body">
        <div class="input-output">
            <div class="input">
                <h1>Input</h1>
                <p><em>Input is saved to local storage when converting</em></p>
                <input id="featureName" placeholder="FeatureName">
                <input id="packageName" placeholder="mod.package | com.jeroenj">
                <input id="modName" placeholder="ModName | MyEpicMod">
                <input id="texturePath" placeholder="Texture Path">
                <input id="textureWidth" placeholder="Texture Width">
                <input id="textureHeight" placeholder="Texture Height">
                <label for="applyOn">Apply FeatureRenderer on: (WIP so ignored atm)</label>
                <select id="applyOn">
                    <option value="onHead">Head</option>
                    <option value="onChest" selected>Chest (Default)</option>
                    <option value="onLeftArm">Left Arm</option>
                    <option value="onRightArm">Right Arm</option>
                    <option value="onLeftLeg">Left Leg</option>
                    <option value="onRightLeg">Right Leg</option>
                </select>
                <button onclick="convert()">Convert</button><br><br>
            </div>
            
            <div class="output">
                <h1>Output</h1>
                <div id="outputs">
                                   
                </div>
            </div>
        </div>
    </div>
    <!-- /Body -->

    <script src="./js/converter.js"></script>

</body>

</html>
